<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/upload/upload.css">
    <title>Загрузить новый файл</title>
</head>
<body>
<div class="download-content">
    <div class="container">

        <div class="heading">
            Загрузка файла
        </div>

        <hr>

        <form method=post enctype=multipart/form-data style="border: none;">
            <label for="fileUpload" class="drop-zone" id="drop-zone">
                Перетащите файл сюда или нажмите для выбора файла
            </label>
            <input type="file" id="fileUpload" name="fileUpload">
            <div class="progress-container" id="progress-container">
                <div class="file-details">
                    <div class="file-name" id="file-name"></div>
                    <div class="file-size" id="file-size"></div>
                    <div class="cancel-button" id="cancel-button">×</div>
                </div>
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div class="submit-button">
                <button>Загрузить</button>
            </div>
        </form>
    </div>
</div>
<script src="../static/js/upload.js"></script>
</body>
</html>
